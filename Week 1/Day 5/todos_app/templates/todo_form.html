<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> New todo </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>
                    Add a new todo
                </h1>
            </div>
            <div class="row">
                <form action="/todo/new" method="POST" >
                    <div>
                        <label for="todo_id">
                            Type the id of the todo:
                        </label>
                        <input class="form-control" id="todo_id" name="todo_id" type="number">
                    </div>
                    <div>
                        <label for="todo_name">
                            Type the name of the todo:
                        </label>
                        <input class="form-control" id="todo_name" name="todo_name" type="text">
                    </div>
                    <div>
                        <label for="todo_status">
                            Type the status of the todo:
                        </label>
                        <input class="form-control" id="todo_status" name="todo_status" type="text">
                    </div>
                    <button class="btn btn-success">
                        Add todo
                    </button>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    </body>
</html>

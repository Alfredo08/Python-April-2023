<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Edit todo </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-11">
                    <h1>
                        {{session["full_name"]}}, you are in the edit a todo section of this app
                    </h1>
                </div>
                <div class="col-1">
                    <form action="/logout" method="POST">
                        <button type="submit" class="btn btn-secondary">
                            Logout
                        </button>
                    </form>
                </div>
            </div>
            <div class="row">
                <form action="/todo/update/{{current_todo.id}}" method="POST" >
                    <div>
                        <label for="todo_name">
                            Type the name of the todo:
                        </label>
                        <input class="form-control" id="todo_name" name="todo_name" type="text" value="{{current_todo.name}}">
                    </div>
                    <div>
                        <label for="todo_status">
                            Type the status of the todo:
                        </label>
                        <input class="form-control" id="todo_status" name="todo_status" type="text" value="{{current_todo.status}}">
                    </div>
                    <button class="btn btn-success">
                        Edit todo
                    </button>
                </form>
            </div>
            <div class="row">
                <form action="/todos" method="GET">
                    <button class="btn btn-info">
                        Go back to home
                    </button>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Todo detail </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{url_for('static', filename='/styles.css')}}" >
    </head>
    <body>
        <div class="container">
            <h1>
                Welcome back {{session['full_name']}} to the todos App
            </h1>
            <div class="row">
                <h2>
                    The following todo is owned by the user:
                </h2>
                <p>
                    Full name: {{current_todo.user.first_name}} {{current_todo.user.last_name}}
                </p>
                <p>
                    Email: {{current_todo.user.email}}
                </p>
                <h2>
                    Detail of the todo:
                </h2>
                <p>
                    Name: {{current_todo.name}}
                </p>
                <p>
                    Status: {{current_todo.status}}
                </p>
            </div>
            <div class="row">
                <form action="/todos" method="GET">
                    <button class="btn btn-info">
                        Go back to home
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
